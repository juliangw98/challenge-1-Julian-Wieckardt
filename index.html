<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0; width=device-width;">
    <title>dashboard</title>
    <link type="text/css" href="style.css" rel="stylesheet"> </head>

<body>
    <div id="container">
        <div id="chart1">
            <div>
                <h2>Zwaartekracht</h2>
                <canvas id="myChart1"></canvas>
            </div>
        </div>
        <div id="chart2">
            <h2>waterverbruik</h2>
            <canvas id="myChart2" width="80"></canvas>
        </div>
        <div id="chart3">
            <h2>zuurstof level</h2>
            <canvas id="myChart3" width="80"></canvas>
        </div>
        <div id="chart4">
            <h2>Snelheid</h2>
            <canvas id="myChart4" width="80"></canvas>
        </div>
        <div id="chart5">
            <h2>brandstof</h2>
            <canvas id="myChart5" width="100"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
        var zwaartekracht = document.getElementById("myChart1").getContext('2d');
        var myChart = new Chart(zwaartekracht, {
            type: 'bar'
            , data: {
                labels: ["Aarde", "Mars", "Jupiter", "Saturnus", "Uranus"]
                , datasets: [{
                    label: 'zwaartekracht op verschillende planeten'
                    , data: [9.78, 3.72, 22.9, 9.05, 7.77]
                    , backgroundColor: [
                'rgba(255, 99, 132, 0.2)'
                , 'rgba(54, 162, 235, 0.2)'
                , 'rgba(255, 206, 86, 0.2)'
                , 'rgba(75, 192, 192, 0.2)'
                , 'rgba(153, 102, 255, 0.2)'
                , 'rgba(255, 159, 64, 0.2)'
            ]
                    , borderColor: [
                'rgba(255,99,132,1)'
                , 'rgba(54, 162, 235, 1)'
                , 'rgba(255, 206, 86, 1)'
                , 'rgba(75, 192, 192, 1)'
                , 'rgba(153, 102, 255, 1)'
                , 'rgba(255, 159, 64, 1)'
            ]
                    , borderWidth: 1
        }]
            }
            , options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
            }]
                }
            }
        });
        var fuel = document.getElementById('myChart5').getContext('2d');
        var myChart = new Chart(fuel, {
            type: 'doughnut'
            , data: {
                // labels: ["fuel", "used"],
                datasets: [{
                    // label: 'brandstof niveau',
                    data: [79, 21]
                    , backgroundColor: ['rgba(255, 99, 132, 0.2)'
                      , '#292E3C']
                , }]
            }
        , });
        var oxy = document.getElementById('myChart3').getContext('2d');
        var myChart = new Chart(oxy, {
            type: 'doughnut'
            , data: {
                // labels: ["fuel", "used"],
                datasets: [{
                    // label: 'brandstof niveau',
                    data: [95, 5]
                    , backgroundColor: ['rgba(54, 162, 235, 0.2)'
                      , '#292E3C']
                , }]
            }
        , });
        var snelheid = document.getElementById('myChart4').getContext('2d');
        var myChart = new Chart(snelheid, {
            type: 'doughnut'
            , data: {
                // labels: ["fuel", "used"],
                datasets: [{
                    label: 'snelheid in km/h'
                    , data: [5000, 3000]
                    , backgroundColor: ['rgba(54, 162, 235, 0.2)', '#292E3C']
                , }]
            }
        , });
        var verbruik = document.getElementById("myChart2").getContext('2d');
        var myChart = new Chart(verbruik, {
            type: 'line'
            , data: {
                labels: ["Januari", "februari", "Maart", "April", "Mei"]
                , datasets: [{
                    label: 'Water verbruik in liters'
                    , data: [100, 90, 200, 150, 190]
                    , backgroundColor: [

                 'rgba(153, 102, 255, 0.2)'
            ]
                    , borderColor: [

                 'rgba(153, 102, 255, 1)'
            ]
                    , borderWidth: 1
        }]
            }
            , options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
            }]
                }
            }
        });
    </script>
</body>

</html>
